name: Go

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Build
        run: make
      - name: Test
        run: make check

  run-nginx-openssl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with OpenSSL
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.example -d work -clear -pcre -zlib -openssl

  run-nginx-libressl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with LibreSSL
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.example -d work -clear -pcre -zlib -libressl

  run-freenginx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with FreeNginx
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.example -d work -clear -freenginx -pcre -zlib -openssl

  run-openresty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with OpenResty
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.example -d work -clear -openresty -pcre -zlib -openssl

  run-nginx-brotli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with Brotli
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.brotli -d work -clear -pcre -zlib -openssl

  run-nginx-boringssl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Install BoringSSL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libunwind-dev
      - name: Run Nginx with BoringSSL
        run: |
          make
          ./nginx-build -c ./config/configure.example -m ./config/modules.json.example -d work -clear -pcre -zlib \
            -customssl https://boringssl.googlesource.com/boringssl \
            -customsslname boringssl

  run-nginx-oqs-provider:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Run Nginx with oqs-provider
        run: |
          make
          ./nginx-build \
            -c ./config/configure.example \
            -m ./config/modules.json.example \
            -d work \
            -clear \
            -pcre \
            -zlib \
            -customssl https://github.com/open-quantum-safe/oqs-provider.git \
            -customsslname oqs-provider \
            -customssltag 0.9.0
